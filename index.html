<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="style.css" />
    />

  <body>
    <div id="myNav" class="overlay">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
      <div class="overlay-content">
        <a href="travel.html">Travel</a>
        <a href="history.html">History</a>
        <a href="weather.html">Weather</a>
      </div>
    </div>
    <span style="font-size: 40px; cursor: pointer;" onclick="openNav()"
      >&#9776;
    </span>
    <center>
      <h1>
        Welcome to Atlantis Bahamas
      </h1>
    </center>
    <script>
      function openNav() {
        document.getElementById("myNav").style.width = "100%";
      }

      function closeNav() {
        document.getElementById("myNav").style.width = "0%";
      }
    </script>
    <center>

      </h2>
      <div class="container">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Mayan_Temple_Slides_at_Atlantis_1.jpg/800px-Mayan_Temple_Slides_at_Atlantis_1.jpg?20070114022441"
          class="image"
          style="width: 100%;"
        />
        <div class="middle">
          <div class="text">Leap of Faith Waterslide</div>
        </div>
      </div>
